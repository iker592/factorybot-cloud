name: Deploy to Cloud Run

on:
  push:
    branches: [main]
    paths-ignore: [docs/**, mkdocs.yml, "*.md"]
  workflow_dispatch:

env:
  PROJECT_ID: gen-lang-client-0612021813
  REGION: us-central1
  SERVICE_NAME: factorybot-cloud

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --source . \
            --project $PROJECT_ID \
            --region $REGION \
            --allow-unauthenticated \
            --set-env-vars "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }},SESSION_SECRET_KEY=${{ secrets.SESSION_SECRET_KEY }},ENV=production,GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" \
            --set-secrets "GOOGLE_CLIENT_SECRET=google-client-secret:latest" \
            --port 8080 \
            --memory 1Gi
